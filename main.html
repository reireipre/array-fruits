<html>

<head>

<style>
    table, th, td {
        border: 1px solid black;
        text-align:center
    }

    #fruit_table {
        margin-left: auto;
        margin-right: auto;
    }
    img {
        height: 200px;
        width: 200px;
    }
</style>

</head>

<body>

    <div>
        <div id="fruits_content">
            <table id="fruit_table">
                <tr>
                    <td colspan="4">My Fruits</td>
                </tr>
                <tr>
                    <td>Images</td>
                    <td>Name</td>
                    <td>Description</td>
                    <td>Facts</td>
                </tr>

            </table>
        </div>
    </div>

    <script>
        
        path_array = [ 'apple.png', 'avocado.jfif', 'banana.jpg', 'coconut.jpg', 'cucumber.jfif', 'durian.jfif', 'grapes.jfif', 'lemon.jpg', 'orange.jfif', 'rambutan.jfif' ]
        desc_array = [ 'banana', 'rambutan', 'coconut', 'lemon', 'cucumber', 'durian', 'apple', 'grapes', 'avocado', 'orange' ]
        facts_array = [ 'banana', 'rambutan', 'coconut', 'lemon', 'cucumber', 'durian', 'apple', 'grapes', 'avocado', 'orange' ]


        fruit_array = [ 'banana', 'rambutan', 'coconut', 'lemon', 'cucumber', 'durian', 'apple', 'grapes', 'avocado', 'orange' ]
        fruit_array.sort()


        for (let i = 0; i < fruit_array.length; i++) {

            var table = document.getElementById("fruit_table");
            console.log(table)
            var row = table.insertRow(-1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);
            cell1.innerHTML = '<img src="./assets/images/' + path_array[i] + '">' ;
            cell2.innerHTML = fruit_array[i];
            cell3.innerHTML = desc_array[i];
            cell4.innerHTML = facts_array[i];

        }

    </script>
    
</body>
<html>
